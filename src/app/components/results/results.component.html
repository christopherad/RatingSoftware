<div class="results">
  <div class="total-result">{{ total }} RÃ©sultats</div>
  <div
    class="result column"
    *ngFor="
      let result of resultsMovies
        | paginate: { itemsPerPage: 5, currentPage: pageMovies }
    "
    routerLink="/Movie/{{ result.id }}"
  >
    <!-- <div class="imgBox">image en attente</div> -->
    <div class="imgBox">
      <figure class="image">
        <a href="https://imgbb.com/"
          ><img
            src="https://image.tmdb.org/t/p/w300//{{ result?.poster_path }}"
            alt="Rectangle-23"
        /></a>
        <!-- <figure class="image"></figure> -->
      </figure>
    </div>

    <div class="textBox">
      <h1 class="title">
        {{ result?.title }}
      </h1>
      <h2>
        {{ result?.release_date }}
      </h2>
      <p>
        {{ result?.overview }}
      </p>
    </div>
  </div>
  <pagination-controls
    (pageChange)="pageMovies = $event; getMovies()"
  ></pagination-controls>
</div>
