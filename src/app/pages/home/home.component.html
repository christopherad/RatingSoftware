      <h1><b>Films du moment</b></h1>

  <!-- favoris film -->
  <!-- <app-card></app-card> -->
  <!-- Popular Films card -->
  <div class="container">
    <ng-container *ngFor="let item of FilmPopular; let i = index">
      <li *ngIf="i < 4" class="dropdown-item">
        <div class="card">
          <div class="card-image">
            <img
              src="https://image.tmdb.org/t/p/w300//{{ item.poster_path }}"
              alt="Placeholder image"
            />
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">{{ item.title }}</p>
                <p class="subtitle is-6">Valeur à mettre ici</p>
              </div>
            </div>
            <div>
              <button class="detail" routerLink="/Movie/{{ item.id }}">
                <div class="title-button is-4">Plus de détails</div>
                <div class="iconArrow">
                  <mat-icon
                    [inline]="true"
                    aria-hidden="false"
                    aria-label="Example arrow icon"
                    >navigate_next</mat-icon
                  >
                </div>
              </button>
            </div>
          </div>
        </div>
      </li>
    </ng-container>
  </div>
