<div class="registerComponent">
  <div class="form-container">
    <div class="header-form">
      <a class="form-title-left" routerLink="/Login">Connexion</a>
      <a class="form-title-right" routerLink="/Register">Création de compte</a>
    </div>
    <form [formGroup]="ConnexionForm" (ngSubmit)="onSubmit()" class="form">
      <input
        type="email"
        class="email"
        name="email"
        placeholder="Email"
        formControlName="email"
      />

      <input
        type="password"
        class="password"
        name="register"
        placeholder="Mot de passe"
        formControlName="password"
      />
      <div class="connexion" routerLink="/ForgotPassword">
        Mot de passe oublié ?
      </div>

      <div class="submit">
        <button [disabled]="!ConnexionForm.valid" type="submit">
          Connexion
        </button>
      </div>

      <!-- <div class="connexion" routerLink="/Register">S'inscrire</div> -->
    </form>
  </div>
</div>
