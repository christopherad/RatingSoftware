<div>
    <ng-container *ngIf="IsMessage==true">
        <article class="message is-success">
            <div class="message-header">
                <p>Jeu-video Ajouté</p>
                <button class="delete" aria-label="delete" (click)="OnClick()"></button>
            </div>
            <div class="message-body">
                Le Jeux-video {{Videogame.name}} a été ajouté a votre liste de favoris
            </div>
        </article>
    </ng-container>
    <ng-container *ngIf="isError==true">
        <article class="message is-danger">
            <div class="message-header">
                <p>Jeux-videos deja Ajouté</p>
                <button class="delete" aria-label="delete" (click)="OnClickError()"></button>
            </div>
            <div class="message-body">
                Le jeu-video {{Videogame.name}} est deja ajouté a votre liste de favoris
            </div>
        </article>
    
    </ng-container>
    <div class="card columns " style="margin:30px;background-color: #363538;margin-left:150px;margin-right:150px;">

        <div class="card-image ">
            <figure class="image ">
                <img  alt="Placeholder image"
                    src={{Videogame.background_image}}>
            </figure>
        </div>
        <div class="column is-8">
            <div class="is-flex-direction-row" style="margin-left: 30px;">
                <div class="columns">
                    <div class="column  is-align-items-flex-start is-justify-content-flex-start">
                        <h2 class="title is-2" style="color: white;">{{Videogame.name}}</h2>
                    </div>
                    <div class="column  is-align-items-flex-end is-justify-content-flex-end" style="display:flex;">
                        <button class="button" style="background-color: #81E6DA;">+ Ajouter à un dossier</button>
                        <button class="button is-ghost" (disabled)="isFavourite==true" (click)="AddFavoris()">
                            <ng-container *ngIf="isFavourite==true"><img [src]="ImageFavori"></ng-container>
                            <ng-container *ngIf="isFavourite==false"><img [src]="ImageNonFavori"></ng-container>
                        </button>
                    </div>
                </div>
            </div>
            <div class="is-flex-direction-row" style="margin-left: 30px;">
                <ng-container *ngFor="let genre of Videogame.genres let i=index">
                    <span class="tag is-info" style="  margin-right: 5px;">{{genre.name}}</span>
                </ng-container>
            </div>
            <div class="is-flex-direction-row" style="margin-left: 30px; margin-top: 20px;">
                <h4 class="title is-4" style="color: white;">Synopsis</h4>
            </div>
            <div class="is-flex-direction-row" style="margin-left: 30px; margin-top: 20px;">
                <p style="color: white;" [innerHTML]='Videogame.description'></p>
            </div>
            <div class="is-flex-direction-row" style="margin-left: 30px; margin-top: 20px;">
                <div class="columns">
                    <div class="column" style="border-right: 2px solid #81E6DA;">
                        <h4 class="title is-4" style="color: white;">Note</h4>
                    </div>

                    <div class="column">
                        <h4 class="title is-4" style="color: white;">Ma Note</h4>
                    </div>
                </div>
            </div>
            <div class="is-flex-direction-row" style="margin-left: 30px;">
                <div class="columns">
                    <div class="column" style="border-right: 2px solid #81E6DA;">
                        <button class="button is-outlined"
                            style="border: 3px solid #81E6DA;border-radius: 5px; background-color:#363538; color:white"><img
                                [src]="ImageFavori" style="width: 50%;" />{{Videogame.ratings_count}}</button>
                        <button class="button is-outlined"
                            style="border: 3px solid #81E6DA;border-radius: 5px; background-color:#363538; color:white; margin-left: 10px;">{{Videogame.rating}}/5</button>
                    </div>
                    <div class="column">
                        <button class="button is-outlined"
                            style="border: 3px solid #81E6DA;border-radius: 5px; background-color:#363538; color:white; margin-left: 10px;">8.6/10</button>
                        <button class="button is-outlined"
                            style="border-radius: 5px; background-color:#81E6DA; color:black; margin-left: 20px;">Modifier
                            / Detailler</button>
                    </div>

                </div>

            </div>



            <div>


            </div>
        </div>

    </div>
    <app-comments></app-comments>
